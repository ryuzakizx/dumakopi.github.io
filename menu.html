<script>
  // Menggunakan jQuery untuk mendapatkan perilaku scroll yang halus
  $(document).ready(function() {
    // Menangkap semua tautan dengan href berbasis anker
    $('a[href^="#"]').on('click', function(event) {
      // Pastikan hash tautan tidak kosong
      if (this.hash !== '') {
        // Menghentikan perilaku default dari tautan
        event.preventDefault();

        // Menyimpan hash tautan
        var hash = this.hash;

        // Menganimasikan scroll halaman menuju elemen target secara perlahan
        $('html, body').animate(
        {
          scrollTop: $(hash).offset().top
        },
          800, // Durasi animasi (ms)
          function() {
            // Menambahkan hash ke URL setelah animasi selesai (opsional)
            window.location.hash = hash;
          }
          );
      }
    });
  });
</script>

<script>
  var navbar = document.getElementById("navbar");
  var prevScrollPos = window.pageYOffset;
  var navbarHeight = navbar.offsetHeight;

  window.addEventListener('scroll', function() {
    var currentScrollPos = window.pageYOffset;

    if (prevScrollPos > currentScrollPos) {
      navbar.classList.add("active");
    } else {
      navbar.classList.remove("active");
    }

    prevScrollPos = currentScrollPos;
  });
</script>
